<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recursion Visualizer{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Dashboard CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div>
                    <a href="/" class="text-2xl font-bold text-gray-900 hover:text-blue-600 transition">
                        ðŸ”„ Recursion Visualizer
                    </a>
                </div>
                <nav class="flex gap-4">
                    <a href="/" class="text-gray-600 hover:text-gray-900 transition font-medium">Home</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900 transition font-medium">About</a>
                </nav>
            </div>
        </div>
    </header>
    
    <!-- Main content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center text-gray-600 text-sm">
            Built with Flask, HTMX, and Alpine.js | 
            <a href="https://github.com" class="text-blue-600 hover:underline">View on GitHub</a>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
